<div class="enter-form-container">
    <app-header [headerText]="headerText"></app-header>
    <app-formular (submit)="onSubmit()"></app-formular>

    @if (dataSource().length > 0) {
        <div class="information-table">
            <app-header [headerText]="headerTableText"></app-header>
            <app-information-table [data]="dataSource()"></app-information-table>
        </div>
    } @else if (dataSource().length === 0 && formSubmitted) {
        <div class="information-table">
            <app-header [headerText]="headerTableText"></app-header>
            <p class="no-data">No data available</p>
        </div>
    }
</div>
